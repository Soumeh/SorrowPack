<html>
<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.open('GET', 'https://api.github.com/repos/Soumeh/SorrowPack/releases/latest', true);
xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4) {
        if(xmlhttp.status == 200) {
            var obj = JSON.parse(xmlhttp.responseText);
            var download = "https://github.com/Soumeh/SorrowPack/archive/" + obj.tag_name + ".zip";
			window.location = download;
			document.getElementById("downloadLink").innerHTML = download;
         }
    }
};
xmlhttp.send(null);
</script>
  <p>Download the latest release of SorrowPack <a href="https://Soumeh.github.io/SorrowPack">here</a>.</p>
</html>
